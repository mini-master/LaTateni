<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTateni - Øvelser</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="Images/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script type="module" src="exercises.js"></script>
</head>

<body>

    <div id="canvas-container"></div>

    <main class="content-container">
        <h1>Øvelser Bank</h1>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="exercise-search" placeholder="Søg efter øvelser..." onkeyup="filterExercises()">
        </div>

        <!-- Add Exercise Form -->
        <div class="player-form-card">
            <div class="form-header" onclick="toggleExerciseForm()">
                <h2>Tilføj Ny Øvelse +</h2>
            </div>

            <div id="exercise-form-content" class="form-content collapsed">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Navn</label>
                        <input type="text" id="exercise-name" placeholder="F.eks. Forhånd topspin variation">
                    </div>

                    <div class="form-group">
                        <label>Varighed</label>
                        <input type="text" id="exercise-duration" placeholder="F.eks. 6x2 min">
                    </div>

                    <div class="form-group">
                        <label>Billede</label>
                        <input type="file" id="exercise-image" accept="image/*">
                    </div>

                    <div class="form-group full-width">
                        <label>Beskrivelse</label>
                        <textarea id="exercise-description" rows="3" placeholder="Beskriv øvelsen..."></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label>Fordele</label>
                        <textarea id="exercise-benefits" rows="2"
                            placeholder="Hvad opnår man med denne øvelse?"></textarea>
                    </div>
                </div>

                <button onclick="addExercise()" class="add-btn">Gem Øvelse</button>
            </div>
        </div>

        <!-- Exercise Grid -->
        <div id="exercise-grid" class="player-grid">
            <!-- Exercises will be inserted here by JS -->
        </div>
    </main>

    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header" onclick="toggleSidebar()">
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="logo-text">LaTateni</span>
        </div>

        <ul class="nav-links">
            <li>
                <a href="home.html">
                    <div class="icon-box">T1</div>
                    <span class="link-text">Start</span>
                </a>
            </li>
            <li>
                <a href="Spillere.html">
                    <div class="icon-box"><img src="Images/SpillereIcon.png" alt="SP"
                            style="max-width: 30px; max-height: 30px;">
                    </div>
                    <span class="link-text">Spillere</span>
                </a>
            </li>
            <li>
                <a href="TræningsPas.html">
                    <div class="icon-box">T3</div>
                    <span class="link-text">Trænings Pas</span>
                </a>
            </li>
            <li>
                <a href="Teori.html">
                    <div class="icon-box">T4</div>
                    <span class="link-text">Teori</span>
                </a>
            </li>
            <li>
                <a href="Øvelser.html">
                    <div class="icon-box">T5</div>
                    <span class="link-text">Øvelser</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a id="admin-link" href="admin.html" style="display: none;">
                <div class="icon-box">
                    <img src="Images/admin.png" alt="Admin" style="max-width: 25px; max-height: 25px;">
                </div>
                <span class="link-text">Tilføj Træner</span>
            </a>
            <a href="#" onclick="logout(); return false;">
                <div class="icon-box">
                    <img src="Images/back.png" alt="Log ud" style="max-width: 25px; max-height: 25px;">
                </div>
                <span class="link-text">Log ud</span>
            </a>
        </div>
    </nav>


</body>

</html>
