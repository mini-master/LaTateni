<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTateni - Admin</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="admin.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .admin-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        .btn:hover {
            background: #000;
        }

        .back-link {
            display: block;
            margin-top: 1rem;
            text-align: center;
            color: #666;
        }

        #status-msg {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>

<body>

    <div class="admin-card">
        <h1>üëë Admin Panel</h1>
        <p>Opret ny tr√¶ner-bruger manuelt.</p>

        <div class="form-group">
            <label>Ny Tr√¶ner Email</label>
            <input type="email" id="new-email" placeholder="email@adresse.dk">
        </div>

        <div class="form-group">
            <label>Adgangskode (min. 6 tegn)</label>
            <input type="password" id="new-password" placeholder="******">
        </div>

        <button class="btn" onclick="createCoach()">Opret Tr√¶ner</button>

        <div id="status-msg"></div>

        <a href="home.html" class="back-link">‚Üê Tilbage til forsiden</a>
    </div>

</body>

</html>
